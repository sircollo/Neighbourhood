{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>Neigbourhood - {{title}}</title>
  {% else %}
  <title>Neigbourhood</title>
  {% endif %}
  {% block styles %}
  {% bootstrap_css %}
  {% endblock %}
</head>
<body>

  {% block content %}{% endblock %}


  {% block scripts %}
  {% bootstrap_javascript %}
  {% endblock %}
</body>
</html>
