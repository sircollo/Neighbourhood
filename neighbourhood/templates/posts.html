{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/posts.css' %}">
<div class="container-fluid py-4">
  <h1 class="text-center text-white">Stay updated</h1>
{% for post in posts %}
<div class="container center mt-2">
  
  <h6>{{post.title}}</h6>
  <p>{{post.message}}</p>
  <em><p>{{post.user}} , {{post.date_posted}}</p></em>
   
</div>
{% endfor %}

</div>

{% endblock %}
