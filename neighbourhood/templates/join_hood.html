{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  .btn-primary{
    background-color: 2F3E56 !important;
  }
</style>
<div class="container py-3">
  <h5 class="text-center text-white">Join a neighbourhood</h5>
  <form class="d-none d-md-flex input-group w-auto my-auto" method="get">
    <input autocomplete="off" type="search" class="form-control rounded"
      placeholder='Search Neighbourhoods' name="search_hood" width="100" />
      <i class="fa-solid fa-magnifying-glass-plus"></i>
  </form>
</div>


<div class="container py-3">
  <div class="col-md-12">
    {% if hoods %}
    {% for hood in hoods %}
    <div class="card" style="width: 500px; height: 200px;">
      <div class="row no-gutters">
         <div class="col-sm-5">
            <img class="card-img" src="{{hood.area_image.url}}" alt="hood" width="100%" height="100%">
         </div>
         <div class="col-sm-7">
            <div class="card-body">
               <h5 class="card-title">Name: {{hood.name}}</h5>
               <p class="card-text">Occupants: {{hood.occupants}}</p>
               <p class="card-text">Location: {{hood.location}}</p>
               <form action="" method="POST">
                {%csrf_token%}
                <input type="submit" class="btn btn-danger" value="Join">
              </form>
            </div>
         </div>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <p class="text-danger">No neighbourhoods found</p>
    <a href="{% url 'create' user.id%}" ><button class="btn btn-danger">Create Hood</button></a>
    {% endif %}
  </div>
</div>
{% endblock %}
