
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  
  <title>Login</title>
</head>
<body>

<div class="container py-3 mt-3" style="margin-top:10%">
  <a href="{% url 'index' %}"> <button class="btn btn-primary">&#8592 Home</button></a>
<form class="form-horizontal" role="form" action="" method="POST">
  {% csrf_token %}
<h2>Sign In</h2>
<div class="form-group">
<label for="firstName" class="col-sm-3 control-label">User Name*</label>
<div class="col-sm-9">
  {{form.username}}
</div>
</div>

<div class="form-group">
<label for="password" class="col-sm-3 control-label">Password*</label>
<div class="col-sm-9">
  {{form.password}}

</div>
</div>
<button type="submit" class="btn btn-primary btn-block">Sign In</button>
<div class="py-3 text-center">
  <p><span class="extra-line">
    <span>Don't have an account?</span>
    <a href="{% url 'register' %}">Sign Up</a>
  </span></p>
</div>
</form> 
</div> 
</body>
</html>
{% load static %}
