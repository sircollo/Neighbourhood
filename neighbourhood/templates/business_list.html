{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/business.css' %}">
<div class="container py-4">
  <h4 class="text-dark">Businesses Found: {{ businesses|length}} </h4>
  <div class="row">
    {% for business in businesses %}
        <div class="col-sm-6">
            <div class="business-card">
                <div class="media">
                    <div class="media-left">
                        <img class="media-object img-circle business-img" src="{{business.poster.url}}">
                    </div>
                    <div class="media-body" style="margin-left:10px">
                        <h2 class="media-heading">{{business.name}}</h2>
                        <div class="job">{{business.neighbourhood}}</div>
                        <div class="mail"><a href="{{business.email}}">{{business.email}}</a> </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
  </div>
</div>

{% endblock %}
